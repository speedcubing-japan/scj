<div class="alert alert-light" role="alert">
    {% if competition.fee_pay_type == consts.FEE_PAY_TYPE_LOCAL_AND_REMOTE %}
      参加費は現地支払いならびに事前支払いが可能性です。<a href="{% url 'competition_fee' competition.name_id %}">事前支払い</a>を推奨します。
    {% elif competition.fee_pay_type == consts.FEE_PAY_TYPE_REMOTE_ONLY %}
      <a href="{% url 'competition_fee' competition.name_id %}">事前支払い</a>にのみ対応しております。事前にお支払いいただけないと大会参加が承認されません。
    {% endif %}
  </div>
