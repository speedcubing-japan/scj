{% if competitor.status == consts.COMPETITOR_STATUS_PENDING %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>あなたの申し込みは承認待ちです。</strong>
  </div>
{% elif competitor.status == consts.COMPETITOR_STATUS_REGISTRATION %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>あなたの申し込みは承認されました。</strong>
  </div>
{% elif competitor.status == consts.COMPETITOR_STATUS_CANCEL %}
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>あなたの申し込みはキャンセルされました。</strong>
  </div>
{% endif %}
